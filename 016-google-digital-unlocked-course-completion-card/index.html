<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google digital unlocked card</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-row">
        <i class="material-icons trash">delete_forever</i>
        <img
          src="https://lh3.googleusercontent.com/xSKdJKOORHnSWWLioNuqEWWosEh9BIF3WoiCXCe-VH9q06EgrkJdAtMC3CB7Ok0vK1XK5Yy1sQAz4gkI5HZcAGQSEKW89m1k8cG4=s344"
          alt="image of a laptop with code"
        />
      </div>
      <hr />
      <div class="text-row">
        <h4>Understand the basics of code</h4>
        <span class="creator">Created by Google</span>
        <div class="stats">
          <span><i class="material-icons">reorder</i> Modules: 1</span>
          <span><i class="material-icons">access_time</i>Hours: 1</span>
        </div>
        <div class="progress">
          <div class="circle">
            <span>100%</span>
          </div>
          <div class="arrow">
            <i
              _ngcontent-mbp-c118=""
              class="card-course-detail__cta-arrow material-icons ng-star-inserted"
              >arrow_forward</i
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
