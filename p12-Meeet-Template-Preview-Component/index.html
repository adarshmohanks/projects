<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Meeet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="Assets/Logo.svg" class="logo" alt="" />
      <div class="images">
        <img src="Assets/User Avatar 1.svg" alt="" class="a1" />
        <img src="Assets/User Avatar 2.svg" alt="" class="a2" />
        <img src="Assets/User Avatar 3.svg" alt="" class="a3" />
        <img src="Assets/User Avatar 4.svg" alt="" class="a4" />
        <img src="Assets/User Avatar 5.svg" alt="" class="a5" />
        <img src="Assets/User Avatar 6.svg" alt="" class="a6" />
      </div>
      <div class="text">
        <h1>Meet New Entrepreneurs</h1>
        <p>
          Meeet is a new social media platform for entrepreneurs to connect and
          socialize.
        </p>
        <button class="btn">Get notified at launch</button>
      </div>
      <div class="twitter">
        <img src="Assets/Twitter.svg" class="twitter-logo" />
        <p>Follow us on Twitter</p>
      </div>
    </div>
  </body>
</html>
